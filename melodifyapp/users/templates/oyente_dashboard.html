<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Oyente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Oyente</a>
            <div class="ms-auto">
                <a href="{% url 'users:logout' %}" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="mb-4">Bienvenido, Oyente  <strong>{{ user.first_name }}</strong></h1>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Escuchar Demos</h5>
                        <p class="card-text">Aquí puedes escuchar demos y disfrutar de buena música.</p>
                        <a href="{% url 'oyente:search_artist' %}" class="btn btn-primary">Ir</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ver Artistas</h5>
                        <p class="card-text">Aquí puedes escuchar demos y disfrutar de buena música.</p>
                        <a href="{% url 'musico:artist_list' %}" class="btn btn-primary">Ir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
