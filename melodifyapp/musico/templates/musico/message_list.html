<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'musico:message_list' %}">Músico</a>
            <div class="ms-auto">
                <a href="{% url 'users:logout' %}" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Mensajes</h1>

        {% if messages %}
            <div class="list-group">
                {% for message in messages %}
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">De: {{ message.sender }}</h5>
                        <p class="mb-1">{{ message.content }}</p>
                        <small>Enviado: {{ message.timestamp }}</small>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center" role="alert">
                Aún no tienes mensajes.
            </div>
        {% endif %}
    </div>
</body>
</html>
