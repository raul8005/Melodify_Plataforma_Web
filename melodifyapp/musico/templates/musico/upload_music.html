{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Canción al Álbum "{{ album.title }}"</title>
    <!-- Agregamos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 2rem;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .form-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary, .btn-secondary {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'users:musico_dashboard' %}">Musico</a>
        <div class="ms-auto">
            <a href="{% url 'users:logout' %}" class="btn btn-danger">Cerrar Sesión</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'musico:album_detail' album.id %}" class="btn btn-secondary">⟵ Volver al Álbum</a>
    </div>
    <div class="form-card">
        <h1 class="mb-4">Subir Nueva Canción al Álbum "{{ album.title }}"</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Subir Canción</button>
            <a href="{% url 'musico:album_detail' album.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
<!-- Pie de página -->
<footer class="text-center mt-5 py-3">
    <p>© 2023 Oyente - Melodify</p>
</footer>
</body>
</html>
